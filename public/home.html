<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mess Token System</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.2), -5px -5px 15px rgba(255, 255, 255, 0.8);
            transition: 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.02);
            box-shadow: 15px 15px 30px rgba(0, 0, 0, 0.25), -7px -7px 20px rgba(255, 255, 255, 0.9);
        }

        h1 {
            font-size: 26px;
            font-weight: 600;
            color: #333;
        }

        p {
            font-size: 15px;
            color: #666;
            margin: 10px 0 20px;
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 10px;
            transition: all 0.3s ease-in-out;
            text-align: center;
        }

        .login-btn {
            background: #007BFF;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }

        .login-btn:hover {
            background: #0056b3;
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.4);
        }

        .download-btn {
            background: #28A745;
            color: white;
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
        }

        .download-btn:hover {
            background: #1e7e34;
            box-shadow: 0 6px 15px rgba(40, 167, 69, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mess Token System</h1>
        <p>This server is dedicated to managing mess tokens. Please log in or download the app to get started.</p>
        <a href="#" class="btn login-btn">Log In</a>
        <a href="#" class="btn download-btn">Download App</a>
    </div>
</body>
</html>
